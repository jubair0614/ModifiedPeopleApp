<div class="container m-t-10px">
    <form>
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" ng-model="addPCtlr.people.name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" class="form-control" ng-model="addPCtlr.people.address" placeholder="Enter Your Address">
        </div>
        <div class="form-group">
            <label>Mobile Number: </label>
            <input type="number" class="form-control" ng-model="addPCtlr.people.mobileNumber" placeholder="Enter Your Mobile Number">
        </div>
        <button id="save"class="btn btn-success"  ng-click="addPCtlr.addPeople()">Save</button>
    </form>
    <br>
    <button class="btn btn-primary"  ng-click="addPCtlr.showAllPeople()">All People</button>
</div>
